version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network_prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  nestjs:
    image: md-test-prod:latest
    container_name: nestjs_prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      PORT: 3000
    ports:
      - "3000:3000"  # открываем порт 3000 для внешнего доступа
    depends_on:
      postgres:
        condition: service_healthy  # ждем, когда postgres будет доступен
    networks:
      - app_network_prod
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    command: npm run start  # запуск в продакшн-режиме

  nginx:
    image: nginx:alpine
    container_name: nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"  # публичный порт 80 для nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  # монтируем конфиг
    depends_on:
      - nestjs
    networks:
      - app_network_prod

volumes:
  postgres_prod_data:  # том для данных postgres

networks:
  app_network_prod:  # сеть для всех контейнеров
    driver: bridge
